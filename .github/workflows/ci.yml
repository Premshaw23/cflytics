name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Generate Prisma Client
      run: npx prisma generate
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://dummy:dummy@localhost:5432/dummy' }}

    - name: Run Lint
      run: npm run lint

    - name: Build
      run: npm run build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://dummy:dummy@localhost:5432/dummy' }}
        REDIS_URL: ${{ secrets.REDIS_URL || 'redis://localhost:6379' }}
        CF_API_KEY: ${{ secrets.CF_API_KEY || 'dummy_key' }}
        CF_API_SECRET: ${{ secrets.CF_API_SECRET || 'dummy_secret' }}
        CODEY_SESSION_PASSWORD: ${{ secrets.CODEY_SESSION_PASSWORD || 'dummy_password_at_least_32_characters_long' }}
        JUDGE0_API_URL: ${{ secrets.JUDGE0_API_URL || 'http://localhost:2358' }}
        NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}
